<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style-test.css">

    <title>Il sistema operativo | test</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Quanto sai del OS</h1>
        <p class="header__board">Hai risposto <span class="header__score">0</span>correttamente</p>
    </header>
    <section>
        <form class="quiz">
            <div class="quistion">
                <div class="q q1">1. OOP stands for ...</div>
                <div class="answer">
                    <input type="radio" name="q1" value="A" class="radio">
                    <label>Organic on programming</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q1" value="B" class="radio">
                    <label>Object oriented programming</label>
                </div>
            </div>
            <div class="quistion">
                <div class="q q2">2. CSS stands for ...</div>
                <div class="answer">
                    <input type="radio" name="q2" value="A" class="radio">
                    <label>Cascading style sheet</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q2" value="B" class="radio">
                    <label>Cascading sheet style</label>
                </div>
            </div>
            <div class="quistion">
                <div class="q q3">3. JavaScript is a newer version of java?</div>
                <div class="answer">
                    <input type="radio" name="q3" value="A" class="radio">
                    <label>Yes</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q3" value="B" class="radio">
                    <label>No</label>
                </div>
            </div>
            <div class="quistion">
                <div class="q q4">4. The third evolution of C is ..</div>
                <div class="answer">
                    <input type="radio" name="q4" value="A" class="radio">
                    <label>C++</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q4" value="B" class="radio">
                    <label>C#</label>
                </div>
            </div>
            <div class="quistion">
                <div class="q q5">5. What is JS compiler of Google chrome?</div>
                <div class="answer">
                    <input type="radio" name="q5" value="A" class="radio">
                    <label>V8</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q5" value="B" class="radio">
                    <label>Mongo</label>
                </div>
            </div>
            <div class="submit">
                <input class="btn" type="submit" value="Answer">
            </div>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
